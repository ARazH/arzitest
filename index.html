<!DOCTYPE html>
<html>

<head>
  <title>Our Company</title>
</head>

<body>
<h1>Welcome to Our Company</h1> 
  <h2>Web Site Main Ingredients:</h2>

  <p>Pages (HTML)</p>
  <p>Style Sheets (CSS)</p>
  <p>Computer Code </p>
  <p>Live Data (Files and Databases)</p>
<p>Before the script...</p>
<script>
    alert( 'Hello, world!' );
  </script>
<p>...After the script.</p>
<script type = "text/javascript">
         
            var a = 33;
            var b = 10;
            var c = "Test";
            var linebreak = "<br />";
         
            document.write("a + b = ");
            result = a + b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result);
            document.write(linebreak);
         
            a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result);
            document.write(linebreak);
         
            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write(linebreak);
        
      </script>
      
      Set the variables to different values and then try...
   </body>
</html>
